<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>EGTL Streckenwahl</title>
    <meta name="description" content="EGTL Streckenwahl">
    <meta name="author" content="ein-bandit">

    <link rel="stylesheet" type="text/css" href="main.css">

    <style>
        body {
            margin: 0;
            background: black;
        }

        .choose-btn-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);

            opacity: 0;
            pointer-events: none;

            width: 60px;
            height: 60px;

            transition: opacity .2s ease, bottom .25s ease;

            background-repeat: no-repeat;
            background-position: center;
        }

        .choose-btn-wrapper:hover {
            background-size: cover;
            bottom: 10px;
        }

        .choose-btn-wrapper.show {
            opacity: 1;
            pointer-events: all;
        }

        #all-container {
            position: relative;
            height: 100vh;
        }

        #bg-img {
            width: 100%;
            opacity: .6;
        }

        .track-areas-display {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        .track-areas {
            display: flex;
            align-items: center;
            width: 66%;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .track-area {
            position: relative;
            width: 200px;
            height: 276px;
            flex: 1 0 25%;
            margin: 10px;

            border: 3px solid red;
            border-radius: 5%;

            overflow: hidden;
        }

        .track-area.highlighted {
            border-color: yellow;
        }

        .track-area.highlighted p.chosen {
            color: yellow;
        }

        .track-area p {
            color: white;
            font-size: 24px;
            font-family: 'GT';
            position: absolute;
            top: -15px;
            left: 15px;
        }

        .track-area p.chosen {
            color: red;
        }


        .track-wrap {
            display: none;
            width: 100%;
            overflow: hidden;
        }

        img.track-image {
            width: 100%;
            vertical-align: middle;
            margin-top: -20px;
        }

        .track-wrap.show {
            display: block;
            z-index: 1;
        }

        .track-area-wrapper {
            position: absolute;
            top: 12%;
        }

        #top-left-image,
        #top-right-image,
        .track-area {
            opacity: 0;
            transition: opacity .5s ease;
        }
    </style>

</head>

<body>
    <div id="all-container">
        <div id="top-right-image">STRECKENWAHL</div>
        <div id="top-left-image"></div>
        <div class="track-area-wrapper">
            <div class="track-areas-display">
                <div id="track-area" class="track-area">
                    <p class="round"></p>
                    <div class="choose-btn-wrapper">
                    </div>
                </div>
            </div>
            <div class="track-areas">
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="chooser.js"></script>
</body>

</html>
